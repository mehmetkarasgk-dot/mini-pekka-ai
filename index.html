<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Pekka</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#1a1a1a, #333);
        color: white;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    #textBox {
        border: 3px solid white;
        padding: 10px 15px;
        background: rgba(255,255,255,0.1);
        min-width: 200px;
        text-align: center;
    }

    #miniPekkaBtn {
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        background: #0084ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 12px #0084ff;
    }

    .center-area {
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    #chatBox {
        width: 70%;
        height: 450px;
        border: 4px solid white;
        background: #fafafa;
        color: black;
        display: none;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
    }

    .msg {
        padding: 8px 12px;
        background: #dedede;
        margin-bottom: 10px;
        border-radius: 8px;
        max-width: 70%;
    }

    .me {
        background: #b8e6ff;
        margin-left: auto;
    }

    #bottomInput {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
    }

    #userInput {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    #sendBtn {
        margin-left: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        background: #0084ff;
        color: white;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="top-bar">
    <div id="textBox">Konu≈ümak i√ßin Mini Pekka‚Äôya tƒ±kla ‚öîÔ∏è</div>
    <button id="miniPekkaBtn">Mini Pekka</button>
</div>

<div class="center-area">
    <div id="chatBox">
        <div id="messages"></div>

        <div id="bottomInput">
            <input type="text" id="userInput" placeholder="Bir ≈üey yaz...">
            <button id="sendBtn">G√∂nder</button>
        </div>
    </div>
</div>

<script>
const toggleBtn = document.getElementById("miniPekkaBtn");
const chatBox = document.getElementById("chatBox");
const sendBtn = document.getElementById("sendBtn");
const messages = document.getElementById("messages");
const input = document.getElementById("userInput");

toggleBtn.onclick = () => {
    chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
};

sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

function addMessage(text, me=false) {
    let div = document.createElement("div");
    div.className = "msg" + (me ? " me" : "");
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

// ‚≠ê DEEPSEEK API BAƒûLANTISI ‚≠ê
async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, true);
    input.value = "";

    addMessage("Mini Pekka d√º≈ü√ºn√ºyor... ‚öîÔ∏è");

    const apiKey = "sk-de7942285d4740f49fa531e78f3299e6"; // üî• BURAYA KEY‚Äôƒ∞ YAZ üî•

    const response = await fetch("https://api.deepseek.com/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
                { role: "system", content: "Mini Pekka gibi konu≈ü. Kƒ±sa, komik, g√º√ßl√º cevaplar ver." },
                { role: "user", content: text }
            ]
        })
    });

    const data = await response.json();

    document.querySelectorAll(".msg")[document.querySelectorAll(".msg").length - 1].remove();

    const reply = data.choices?.[0]?.message?.content || "Hata olu≈ütu!";
    addMessage("‚öîÔ∏è Mini Pekka: " + reply);
}
</script>

</body>
</html>
