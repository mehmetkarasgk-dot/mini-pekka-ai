<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Pekka S√∂zl√ºk ‚öîÔ∏èü§ñ</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#1a1a1a, #333);
        color: white;
        padding: 20px;
        /* yazƒ±lar solda kalsƒ±n */
        text-align: left;
    }

    h1 {
        margin-top: 80px; /* butonla √ßakƒ±≈ümasƒ±n diye biraz a≈üaƒüƒ±ya itiyoruz */
    }

    /* √úSTTE PARLAYAN MINI PEKKA BUTONU */
    #assistantToggle {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        z-index: 9999;

        /* Glow efekti */
        box-shadow: 0 0 12px #009dff, 0 0 24px #00bfff;
        animation: pekkaGlow 2s infinite alternate ease-in-out;
        transition: 0.2s;
    }

    #assistantToggle:hover {
        background-color: #005fcc;
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 20px #4ecbff, 0 0 40px #36e3ff;
    }

    @keyframes pekkaGlow {
        0% {
            box-shadow: 0 0 10px #008cff, 0 0 20px #00aaff;
        }
        100% {
            box-shadow: 0 0 20px #3bd3ff, 0 0 45px #58f1ff;
        }
    }

    /* ORTADAKƒ∞ SOHBET PANELƒ∞ */
    #panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 340px;
        height: 480px;
        background: #ffffff;
        border-radius: 14px;
        color: black;
        display: none; /* ba≈ülangƒ±√ßta kapalƒ± */
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 9998;
        overflow: hidden;
    }

    #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f1f1f1;
    }

    .msg {
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
    }

    .me {
        background: #d8ecff;
        margin-left: auto;
    }

    .bot {
        background: #fff;
        border: 1px solid #ddd;
    }

    #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: white;
    }

    #input {
        flex: 1;
        padding: 8px;
        border-radius: 50px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    #send {
        padding: 8px 14px;
        margin-left: 6px;
        border-radius: 50px;
        border: none;
        background: #4fa3ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Mini Pekka S√∂zl√ºk ‚öîÔ∏èü§ñ</h1>
<p>√ústteki <b>Mini Pekka</b> d√ºƒümesine basarak asistanƒ± a√ßabilirsin.</p>

<!-- √úSTTE PARLAYAN BUTON -->
<button id="assistantToggle">Mini Pekka</button>

<!-- ORTADAKƒ∞ SOHBET PANELƒ∞ -->
<div id="panel">
    <div id="messages"></div>
    <div id="input-area">
        <input id="input" type="text" placeholder="Bir ≈üey yaz..." />
        <button id="send">G√∂nder</button>
    </div>
</div>

<script>
    // Elementleri yakala
    const toggle   = document.getElementById("assistantToggle");
    const panel    = document.getElementById("panel");
    const input    = document.getElementById("input");
    const sendBtn  = document.getElementById("send");
    const messages = document.getElementById("messages");

    // Panel a√ß/kapa
    toggle.addEventListener("click", () => {
        const isOpen = panel.style.display === "flex";
        panel.style.display = isOpen ? "none" : "flex";
    });

    function addMessage(text, who) {
        const div = document.createElement("div");
        div.classList.add("msg");
        if (who === "me") div.classList.add("me");
        if (who === "bot") div.classList.add("bot");
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function answer(text) {
        const lower = text.toLowerCase().trim();
        let reply = "";

        if (lower === "pancakes") {
            reply = "ü•û Mini Pekka g√º√ß modunu a√ßtƒ±!";
        } else if (lower === "busy") {
            reply = "\"busy\" = me≈ügul";
        } else {
            reply = "Mini Pekka bunu anlayamadƒ± ama √∂ƒürenmeye devam ediyor! ‚ö°";
        }

        addMessage(reply, "bot");

        // ses √ßal (repo k√∂k√ºnde mini-pekka.mp3 olmalƒ±)
        try {
            new Audio("mini-pekka.mp3").play();
        } catch (e) {
            console.log("Ses √ßalƒ±namadƒ±:", e);
        }
    }

    function send() {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "me");
        input.value = "";
        setTimeout(() => answer(text), 300);
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") send();
    });
</script>

</body>
</html>
