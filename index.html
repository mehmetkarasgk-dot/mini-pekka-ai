<body>

<div id="chat"></div>

<button onclick="sendMsg()">GÃ¶nder</button>

<script>
async function sendMsg() {
    const input = document.getElementById("inp");
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";

    // DeepSeek Ã¼cretsiz endpoint
    const url = "https://api.deepseek.com/v1/chat/completions";

    const payload = {
        model: "deepseek-chat",
        messages: [
            { role: "system", content: "Mini Pekka tarzÄ±nda komik cevaplar ver!" },
            { role: "user", content: text }
        ]
    };

    // ÃœCRETSÄ°Z yÃ¶ntem = public proxy API key gerekmez
    const response = await fetch("https://api.siliconflow.cn/v1/openai/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    });

    const json = await response.json();
    const botMsg = json.choices?.[0]?.message?.content || "Hata oldu kardeÅŸ ðŸ˜‚";

    addMsg(botMsg, "bot");
}

function addMsg(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = 999999;
}
</script>
