<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Pekka S√∂zl√ºk ‚öîÔ∏èü§ñ</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#1a1a1a, #333);
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* √úSTTE PARLAYAN MINI PEKKA BUTONU */
    #assistantToggle {
        position: fixed;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        z-index: 9999;

        /* Glow efekti */
        box-shadow: 0 0 12px #009dff, 0 0 24px #00bfff;
        animation: pekkaGlow 2s infinite alternate ease-in-out;
        transition: 0.2s;
    }

    /* Hover animasyonu */
    #assistantToggle:hover {
        background-color: #005fcc;
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 20px #4ecbff, 0 0 40px #36e3ff;
    }

    /* Glow animasyonu */
    @keyframes pekkaGlow {
        0% {
            box-shadow: 0 0 10px #008cff, 0 0 20px #00aaff;
        }
        100% {
            box-shadow: 0 0 20px #3bd3ff, 0 0 45px #58f1ff;
        }
    }

    /* ORTADA SOHBET PANELƒ∞ */
    #panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 340px;
        height: 480px;
        background: #ffffff;
        border-radius: 14px;
        color: black;
        display: none; /* ba≈ülangƒ±√ßta kapalƒ± */
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 9998;
        padding: 0;
        overflow: hidden;
    }

    #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f1f1f1;
    }

    .msg {
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
    }

    .me {
        background: #d8ecff;
        margin-left: auto;
    }

    .bot {
        background: #fff;
        border: 1px solid #ddd;
    }

    #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
    }

    #input {
        flex: 1;
        padding: 8px;
        border-radius: 50px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    #send {
        padding: 8px 14px;
        margin-left: 6px;
        border-radius: 50px;
        border: none;
        background: #4fa3ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Mini Pekka S√∂zl√ºk ‚öîÔ∏èü§ñ</h1>
<p>√ústteki <b>Mini Pekka</b> d√ºƒümesine basarak asistanƒ± a√ßabilirsin.</p>

<!-- √úSTTE PARLAYAN BUTON -->
<button id="assistantToggle">Mini Pekka</button>

<!-- ORTADAKƒ∞ SOHBET PANELƒ∞ -->
<div id="panel">
    <div id="messages"></div>
    <div id="input-area">
        <input id="input" type="text" placeholder="Bir ≈üey yaz..." />
        <button id="send">G√∂nder</button>
    </div>
</div>

<script src="mini.js"></script>

</body>
</html>
