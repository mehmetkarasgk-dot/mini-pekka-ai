<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Pekka</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#1a1a1a, #333);
        color: white;
    }

    /* ÜST BAR */
    .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    /* Sol üst kutu */
    #textBox {
        border: 3px solid white;
        padding: 10px 15px;
        min-width: 120px;
        text-align: center;
        font-size: 14px;
        background: rgba(255,255,255,0.1);
    }

    /* Sağ üst buton */
    #miniPekkaBtn {
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        background: #0084ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 12px #0084ff;
    }

    #miniPekkaBtn:hover {
        background: #0a95ff;
        transform: scale(1.02);
    }

    /* ORTA MESAJ PANELİ */
    .center-area {
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    #chatBox {
        width: 70%;
        height: 450px;
        border: 4px solid white;
        background: #fafafa;
        color: black;
        border-radius: 4px;
        display: none;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
    }

    .msg {
        padding: 8px 12px;
        background: #dedede;
        margin-bottom: 10px;
        border-radius: 8px;
        max-width: 70%;
    }

    .me {
        background: #b8e6ff;
        margin-left: auto;
    }

    #bottomInput {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
    }

    #userInput {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    #sendBtn {
        margin-left: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        background: #0084ff;
        color: white;
        cursor: pointer;
    }

</style>
</head>

<body>

<!-- ÜST BAR -->
<div class="top-bar">
    <div id="textBox">yazı buraya</div>

    <button id="miniPekkaBtn">Mini Pekka</button>
</div>

<!-- ORTA PANEL -->
<div class="center-area">
    <div id="chatBox">

        <div id="messages"></div>

        <div id="bottomInput">
            <input type="text" id="userInput" placeholder="Bir şey yaz...">
            <button id="sendBtn">Gönder</button>
        </div>

    </div>
</div>

<script>
    const toggleBtn = document.getElementById("miniPekkaBtn");
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    toggleBtn.onclick = () => {
        chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    };

    sendBtn.onclick = () => {
        const text = input.value.trim();
        if (!text) return;

        let div = document.createElement("div");
        div.className = "msg me";
        div.textContent = text;
        messages.appendChild(div);

        input.value = "";
        messages.scrollTop = messages.scrollHeight;
    };
</script>

</body>
</html>
